{% extends 'base.html' %}
{% block title %}Vue.js - Django todo app{% endblock %}

{% block extra-style %}
    <style>
        body {
            text-align: center;
            background-color: #ddd;
        }

        .inputBox {
            margin: auto;
            width: 70%;
            background: white;
            height: 50px;
            border-radius: 50px;
            line-height: 50px;
        }

        .inputBox .name {
            border-style: none;
            border-bottom: 1px solid #ddd;
            width: 90px;
            padding-left: 20px;
            line-height: 20px;
        }

        .inputBox .item {
            border-style: none;
            border-bottom: 1px solid #ddd;
            width: 400px;
            margin-left: 50px;
            padding-left: 20px;
            line-height: 20px;
        }

        .todoList {
            list-style: none;
            padding: 10px 0;
            text-align: left;
        }

        .todoList li {
            display: flex;
            height: 50px;
            line-height: 50px;
            margin: 0.5rem 0;
            padding: 0 0.9rem;
            background: white;
            border-radius: 5px;
        }

        .removeBtn {
            font-size: 20px;
            cursor: pointer;
            height: 30px;
            line-height: 0;
            margin: auto 0 auto auto;
        }
        .removeBtn:hover {
            color: #de4d85;
        }
    </style>
{% endblock %}
{% block content %}

    <div id='app'>

        <h1>My Todo App !</h1>
        <strong>서로 할 일이나 의견을 공유해 봅시다.</strong>
        <br>

        <div>
            <input class="name" type="text" placeholder="name ..." v-model="name">
            <input class="item" type="text" placeholder="type anything welcomed ..." v-model="todo" @keyup.enter="add_todo()">
            <button class="btn btn-primary btn-sm" @click="add_todo()">ADD</button>
        </div>

        <ul class="todoList">
            <li v-for="(todo, index) in todoItems">
                <span>[ todo.name ] :: [ todo.item ] </span>
                <span class="removeBtn" @click="remove_todo(index)">&#x00D7</span>
            </li>
        </ul>

    </div>
{% endblock %}
{% block extra-script %}
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            delimiters: ['[[', ']]'],
            el: '#app',
            data: {
                name: '',
                todo: '',
                todoList: [
                    {name: '테스트1', item: '테스트 내용 1'},
                    {name: '테스트2', item: '테스트 내용 2'},
                    {name: '테스트3', item: '테스트 내용 3'},
                    {name: '테스트4', item: '테스트 내용 4'},
                ],
            },
            methods: {
                add_todo: function () {
                    console.log("add_todo()...");
                    if (this.name === '') {
                        this.name = 'user'
                    }
                    if (this.todo === '') {
                        return;
                    }
                    this.todoList.push({name: this.name, todo: this.todo});
                    this.name = this.todo = '';
                },
                remove_todo: function (index) {
                    console.log(index);
                    this.todoList.splice(index, 1);
                },
                clear_input: function () {
                },
            },
        })
    </script>
{% endblock %}
